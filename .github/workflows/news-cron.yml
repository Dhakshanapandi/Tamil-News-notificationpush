name: Run News Feeder (every 30 minutes)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:         # allow manual runs from Actions tab

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Debug step (to confirm CHANNEL_IDS is set)
      - name: Debug CHANNEL_IDS
        run: |
          if [ -z "$CHANNEL_IDS" ]; then
            echo "❌ CHANNEL_IDS is NOT set!"
            exit 1
          fi
          echo "✅ CHANNEL_IDS secret is set."
          echo "Length: ${#CHANNEL_IDS}"
          echo "Preview: ${CHANNEL_IDS:0:15}..."
        env:
          CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}

      - name: Run script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
        run: |
          echo "⏰ Starting news-feeder at $(date -u)"
          node index.js
